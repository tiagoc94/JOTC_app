<!DOCTYPE html>
<html>
<script src="../node_modules/angular/angular.js"></script>

<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
<link rel="stylesheet" type="text/css" href="login/login.css" />
<link rel="stylesheet" type="text/css" href="jotc/jotc.css" />
<link rel="stylesheet" type="text/css" href="adminInterface/adminInterface.css" />

<script src="app.js"></script>
<script src="login/loginDirective.js"></script>
<script src="jotc/jotcDirective.js"></script>
<script src="adminInterface/adminInterfaceDirective.js"></script>
<script src="classes/user.js"></script>
<script src="classes/jotcEngine.js"></script>
<script src="classes/emailVerifier.js"></script>
<script src="classes/emailableClient.js"></script>

<body>

<div class="main-app" ng-app="JOTC" ng-controller="myCtrl">
        <div class="app-title">Jumping on the Clouds</div>
        <div class="header-container" ng-show="loggedIn">
                <div class="welcome-header">Welcome {{user.firstName}}</div>
                <button class=" logout" ng-click="logOut()">Log out</button>
        </div>

        <div class="login-container" ng-show="!loggedIn">
                <login user="user"
                       admin-mode="adminMode"
                       logged-in="loggedIn">
                </login>
        </div>

        <div class="jotc-container" ng-show="loggedIn">
                <jotc user="user"
                      admin-mode="adminMode">
                </jotc>
        </div>

        <hr class="solid" ng-show="loggedIn && adminMode">

        <div class="admin-interface-container" ng-show="loggedIn && adminMode">
                <admin-interface>
                </admin-interface>
        </div>
</div>

</body>



</html>
